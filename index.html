<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>News Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; }
        button { margin-top: 15px; padding: 10px 20px; }
        #result { margin-top: 15px; color: green; }
    </style>
</head>
<body>
    <h1>เพิ่มเนื้อหาข่าว</h1>
    <form id="newsForm">
        <label for="id">ID:</label>
        <input type="text" id="id" required />

        <label for="title">หัวข้อข่าว:</label>
        <input type="text" id="title" required />

        <label for="summary">สรุปข่าว:</label>
        <textarea id="summary" required></textarea>

        <label for="date">วันที่:</label>
        <input type="text" id="date" required />

        <label for="imageUrls">URLs รูปภาพ (คั่นด้วย comma):</label>
        <input type="text" id="imageUrls" />

        <label for="fullContent">เนื้อหาข่าวเต็ม:</label>
        <textarea id="fullContent" required></textarea>

        <button type="submit">บันทึกข่าว</button>
    </form>
    <div id="result"></div>
    <script>
        const { ipcRenderer } = require('electron');
        const form = document.getElementById('newsForm');
        const resultDiv = document.getElementById("result");

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newsData = {
                id: document.getElementById('id').value,
                title: document.getElementById('title').value,
                summary: document.getElementById('summary').value,
                date: document.getElementById('date').value,
                imageUrls: document.getElementById('imageUrls').value.split(',')
                                 .map(url => url.trim())
                                 .filter(url => url.length),
                fullContent: document.getElementById('fullContent').value,
            };
            const response = await ipcRenderer.invoke('save-news', newsData);
            if (response.success) {
                resultDiv.innerText = "บันทึกข่าวเรียบร้อย";
                form.reset();
            } else {
                resultDiv.innerText = "เกิดข้อผิดพลาด: " + response.error;
                resultDiv.style.color = "red";
            }
        });
    </script>
</body>
</html>
